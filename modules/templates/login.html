{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center align-self-center">
            <div class="col-sm-6">
                <form class="text-center border border-light p-5" action="" method="POST" novalidate>
                    {{ form.hidden_tag() }}
                    <p class="h4 mb-4">Account Login</p>
                    <!-- Email -->
                    {{ form.email(class_="form-control mb-4", placeholder="E-mail") }}

                    <!-- Password -->
                    {{ form.password(class_="form-control mb-4", placeholder="Password") }}

                    <!-- Sign in button -->
                    {{ form.login(class_="btn btn-primary btn-rounded") }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
